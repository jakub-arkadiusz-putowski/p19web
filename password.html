<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .login-container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .login-container input {
            padding: 8px;
            font-size: 16px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            padding: 10px 20px;
            background-color: #537492;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #435d75;
        }
        .content {
            display: none;
            text-align: center;
        }
        .content h2 {
            font-size: 24px;
        }
    </style>
</head>
<body>

    <div class="login-container" id="login-container">
        <h2>password</h2>
        <input type="password" id="password" placeholder="enter password" />
        <button onclick="checkPassword()">access</button>
    </div>

    <div class="content" id="content">
        <h2>Welcome to the protected content!</h2>
        <p>This content is only accessible with the correct password.</p>
    </div>

    <script>
        const correctPassword = "2001"; // Set your password here

        function checkPassword() {
            const enteredPassword = document.getElementById('password').value;

            if (enteredPassword === correctPassword) {
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } else {
                alert('incorrect');
            }
        }
    </script>

</body>
</html>
